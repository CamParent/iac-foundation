name: Deploy Sentinel Analytics Rules

on:
  push:
    paths:
      - 'sentinel/analytics/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
  RESOURCE_GROUP:        rg-shared-services
  WORKSPACE_NAME:        law-sec-ops

jobs:
  deploy-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable CLI Dynamic Extension Install
        run: az config set extension.use_dynamic_install=yes_without_prompt

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Sentinel Analytics Rules
        run: |
          for file in ./sentinel/analytics/*.json; do
            RULE_ID=$(basename "$file" .json)
            echo "Deploying $RULE_ID from $file"

            az monitor scheduled-query create \
              --name "$RULE_ID" \
              --resource-group $RESOURCE_GROUP \
              --workspace-name $WORKSPACE_NAME \
              --location eastus2 \
              --description "Deployed via GitHub Actions" \
              --rule-file "$file"
          done
