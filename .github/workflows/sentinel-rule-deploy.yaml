name: Deploy Sentinel Analytics Rules

on:
  push:
    paths:
      - 'sentinel/analytics/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
  RESOURCE_GROUP:        rg-shared-services
  WORKSPACE_NAME:        law-sec-ops

jobs:
  deploy-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Sentinel Rule JSON Files
        run: |
          for file in ./sentinel/analytics/*.json; do
            echo "Validating $file"
            jq empty "$file"
          done

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Sentinel Rules via REST
        run: |
          for file in ./sentinel/analytics/*.json; do
            RULE_ID=$(jq -r '.name' "$file")
            echo "Deploying $file as $RULE_ID"

            az rest \
              --method PUT \
              --uri "https://management.azure.com/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.OperationalInsights/workspaces/${{ env.WORKSPACE_NAME }}/providers/Microsoft.SecurityInsights/alertRules/$RULE_ID?api-version=2023-02-01-preview" \
              --body @"$file"
          done
