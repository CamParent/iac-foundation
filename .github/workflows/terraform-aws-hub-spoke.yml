name: Terraform Plan (AWS Hub-Spoke SSM Lab)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Run terraform apply after plan (may create/destroy AWS resources)"
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/aws/hub-spoke-ssm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-terraform-aws
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        run: terraform fmt -check

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan

      - name: Terraform apply (conditional)
        if: ${{ inputs.apply == true }}
        run: terraform apply -auto-approve tfplan
