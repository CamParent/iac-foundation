name: Deploy Azure Infrastructure (Bicep)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      location:
        description: Azure region to deploy resources
        required: true
        type: choice
        options: [eastus2, centralus, westus3]
        default: eastus2
      deployPolicies:
        description: Include Policy-as-Code module
        required: true
        type: boolean
        default: true
      deployAcr:
        description: Deploy Azure Container Registry (ACR)
        required: true
        type: boolean
        default: false
      acrName:
        description: Name of the ACR to deploy
        required: false
        default: iacfoundationacr
      deployAks:
        description: Deploy AKS Cluster (compute + logs)
        required: true
        type: boolean
        default: false
      deployFirewall:
        description: Deploy Azure Firewall (expensive)
        required: true
        type: boolean
        default: false
      deployDefender:
        description: Enable Defender for Cloud plans (may incur cost)
        required: true
        type: boolean
        default: false
      deploySentinelWorkbook:
        description: Deploy Sentinel Workbook
        required: true
        type: boolean
        default: true
      deploySentinelAnalytics:
        description: Deploy Sentinel Analytics rules
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AZ_LOCATION: ${{ inputs.location || 'eastus2' }}
  DEPLOY_POLICIES: ${{ inputs.deployPolicies || true }}
  DEPLOY_ACR: ${{ inputs.deployAcr || false }}
  DEPLOY_AKS: ${{ inputs.deployAks || false }}
  DEPLOY_FIREWALL: ${{ inputs.deployFirewall || false }}
  DEPLOY_DEFENDER: ${{ inputs.deployDefender || false }}
  DEPLOY_SENTINEL_WORKBOOK: ${{ inputs.deploySentinelWorkbook || true }}
  DEPLOY_SENTINEL_ANALYTICS: ${{ inputs.deploySentinelAnalytics || false }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets exist
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" || (echo "Missing AZURE_CLIENT_ID" && exit 1)
          test -n "${{ secrets.AZURE_TENANT_ID }}" || (echo "Missing AZURE_TENANT_ID" && exit 1)
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" || (echo "Missing AZURE_SUBSCRIPTION_ID" && exit 1)

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure Context
        run: |
          az account show -o table
          az version

      - name: Ensure Bicep is Installed
        run: |
          az bicep install || true
          az bicep upgrade

      - name: Bicep Build Check (Syntax)
        run: az bicep build --file main.bicep

      - name: Run What-If Deployment
        run: |
          az deployment sub what-if \
            --location "$AZ_LOCATION" \
            --template-file ./main.bicep \
            --parameters \
              location=${{ env.AZ_LOCATION }} \
              namePrefixHub=hub \
              namePrefixSpoke=spoke-app \
              hubRgName=rg-hub-networking \
              spokeRgName=rg-spoke-app \
              sharedRgName=rg-shared-services \
              hubAddressSpace='10.1.0.0/16' \
              spokeAddressSpace='10.2.0.0/16' \
              hubSubnets='{"firewall":"10.1.0.0/26","management":"10.1.0.64/26","workloads":"10.1.1.0/24"}' \
              appSubnetPrefix='10.2.1.0/24' \
              aksSubnetPrefix='10.2.10.0/24' \
              firewallSku=Standard \
              threatIntelMode=Deny \
              deployFirewall=${{ env.DEPLOY_FIREWALL }} \
              deployKeyVault=true \
              deployPolicies=${{ env.DEPLOY_POLICIES }} \
              deployAcr=${{ env.DEPLOY_ACR }} \
              acrName=${{ inputs.acrName || 'iacfoundationacr' }} \
              deployAks=${{ env.DEPLOY_AKS }} \
              deployDefender=${{ env.DEPLOY_DEFENDER }} \
              deploySentinelWorkbook=${{ env.DEPLOY_SENTINEL_WORKBOOK }} \
              deploySentinelAnalytics=${{ env.DEPLOY_SENTINEL_ANALYTICS }} \
              aksAdminGroupObjectIds='[]' \
              tags='{"environment":"dev","workload":"foundation","owner":"cam"}' \
            --name whatif-${{ github.run_number }} | tee what-if.txt

      - name: Upload What-If Report
        uses: actions/upload-artifact@v4
        with:
          name: what-if-${{ github.run_number }}
          path: what-if.txt

      - name: Deploy Bicep to Subscription
        run: |
          az deployment sub create \
            --location "$AZ_LOCATION" \
            --template-file ./main.bicep \
            --parameters \
              location=${{ env.AZ_LOCATION }} \
              namePrefixHub=hub \
              namePrefixSpoke=spoke-app \
              hubRgName=rg-hub-networking \
              spokeRgName=rg-spoke-app \
              sharedRgName=rg-shared-services \
              hubAddressSpace='10.1.0.0/16' \
              spokeAddressSpace='10.2.0.0/16' \
              hubSubnets='{"firewall":"10.1.0.0/26","management":"10.1.0.64/26","workloads":"10.1.1.0/24"}' \
              appSubnetPrefix='10.2.1.0/24' \
              aksSubnetPrefix='10.2.10.0/24' \
              firewallSku=Standard \
              threatIntelMode=Deny \
              deployFirewall=${{ env.DEPLOY_FIREWALL }} \
              deployKeyVault=true \
              deployPolicies=${{ env.DEPLOY_POLICIES }} \
              deployAcr=${{ env.DEPLOY_ACR }} \
              acrName=${{ inputs.acrName || 'iacfoundationacr' }} \
              deployAks=${{ env.DEPLOY_AKS }} \
              deployDefender=${{ env.DEPLOY_DEFENDER }} \
              deploySentinelWorkbook=${{ env.DEPLOY_SENTINEL_WORKBOOK }} \
              deploySentinelAnalytics=${{ env.DEPLOY_SENTINEL_ANALYTICS }} \
              aksAdminGroupObjectIds='[]' \
              tags='{"environment":"dev","workload":"foundation","owner":"cam"}' \
            --name deploy-${{ github.run_number }}
