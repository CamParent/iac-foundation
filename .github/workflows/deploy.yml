name: Bicep Deploy

on:
  workflow_dispatch:
    inputs:
      location:
        description: "Azure region"
        required: true
        default: "eastus2"
      namePrefixHub:
        description: "Hub prefix"
        required: true
        default: "hub"
      namePrefixSpoke:
        description: "Spoke prefix"
        required: true
        default: "spoke-app"
      doWhatIf:
        description: "Preview only (what-if) instead of deploy?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

permissions:
  id-token: write   # required for OIDC
  contents: read

concurrency:
  group: deploy-iac-foundation
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Bicep to Subscription
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show az and bicep versions
        run: |
          az version
          az bicep version || true
          # ensure bicep available (runner usually has it, this is a no-op if installed)
          az bicep install
          az bicep upgrade

      - name: What-if (preview)
        if: ${{ inputs.doWhatIf == 'true' }}
        run: |
          az deployment sub what-if \
            --location "${{ inputs.location }}" \
            --template-file main.bicep \
            --parameters namePrefixHub=${{ inputs.namePrefixHub }} namePrefixSpoke=${{ inputs.namePrefixSpoke }}

      - name: Deploy (create/update)
        if: ${{ inputs.doWhatIf == 'false' }}
        run: |
          az deployment sub create \
            --location "${{ inputs.location }}" \
            --template-file main.bicep \
            --parameters namePrefixHub=${{ inputs.namePrefixHub }} namePrefixSpoke=${{ inputs.namePrefixSpoke }}
