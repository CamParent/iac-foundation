name: Bicep Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      location:
        description: Azure region
        required: true
        type: choice
        options: [eastus2, centralus, westus3]
        default: eastus2
      deployPolicies:
        description: Include Policy-as-Code in what-if?
        required: true
        type: boolean
        default: true

# Required repo secrets:
# - AZURE_CLIENT_ID        (App registration / service principal client ID)
# - AZURE_TENANT_ID        (AAD tenant ID)
# - AZURE_SUBSCRIPTION_ID  (target subscription)

env:
  AZ_LOCATION: ${{ inputs.location || 'eastus2' }}
  PARAMS: namePrefixHub=hub namePrefixSpoke=spoke-app deployPolicies=${{ inputs.deployPolicies || false }}

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets exist
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" || (echo "Missing AZURE_CLIENT_ID" && exit 1)
          test -n "${{ secrets.AZURE_TENANT_ID }}" || (echo "Missing AZURE_TENANT_ID" && exit 1)
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" || (echo "Missing AZURE_SUBSCRIPTION_ID" && exit 1)

      # OIDC login to Azure
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure context
        run: |
          az account show -o table || true
          az version

      - name: Ensure Bicep
        run: |
          az bicep install || true
          az bicep upgrade

      - name: Bicep syntax check
        run: az bicep build --file main.bicep

      - name: What-if (subscription)
        run: |
          set -e
          az deployment sub what-if \
            --location "$AZ_LOCATION" \
            --template-file ./main.bicep \
            --parameters $PARAMS | tee what-if.txt

      - name: Upload what-if artifact
        uses: actions/upload-artifact@v4
        with:
          name: what-if-${{ github.run_number }}
          path: what-if.txt
