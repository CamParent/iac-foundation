name: Bicep Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZ_LOCATION: eastus2
  PARAMS: namePrefixHub=hub namePrefixSpoke=spoke-app deployPolicies=true

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC login to Azure
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Debug: show CLI context
      - name: Show Azure context
        run: |
          az account show -o table || true
          az version

      # Ensure Bicep is present / current
      - name: Ensure Bicep
        run: |
          az bicep install || true
          az bicep upgrade

      # Verify required secrets exist
      - name: Verify required secrets exist
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" || (echo "AZURE_CLIENT_ID missing" && exit 1)
          test -n "${{ secrets.AZURE_TENANT_ID }}" || (echo "AZURE_TENANT_ID missing" && exit 1)
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" || (echo "AZURE_SUBSCRIPTION_ID missing" && exit 1)
          echo "All required secrets are present."

      - name: Bicep syntax check
        run: az bicep build --file main.bicep

      - name: What-if (subscription)
        run: |
          az deployment sub what-if \
            --location $AZ_LOCATION \
            --template-file ./main.bicep \
            --parameters $PARAMS
